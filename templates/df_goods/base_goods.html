{% extends 'base_header.html' %}

{% block cart %}
    <div class="search_bar clearfix">
		<a href="{% url 'goods:index' %}" class="logo fl"><img src="/static/images/logo.png"></a>
		<div class="sub_page_name fl"></div>
		<div class="search_con fl">
            <form action="{% url 'goods:search_detail' 1 %}" method="get">
                {% csrf_token %}
                <input type="text" class="input_text fl" name="search" placeholder="搜索商品">
			    <input type="submit" class="input_btn fr" name="" value="搜索">
            </form>
		</div>
{#    购物车展示框#}
        <div class="guest_cart fr">
            <a href="{% url 'cart:cart' %}" class="cart_name fl">我的购物车</a>
            <div class="goods_count fr" id="show_count">{{ cart_count }}</div>
        </div>
	</div>
{% endblock %}

{% block body %}
	<div class="navbar_con">
		<div class="navbar clearfix">
			<div class="subnav_con fl">
				<h1>全部商品分类</h1>
				<span></span>
				<ul class="subnav">
                    {% block category %}

                    {% endblock %}
				</ul>
			</div>
			<ul class="navlist fl">
                <li><a href="{% url 'index' %}">首页</a></li>
			</ul>
		</div>
	</div>
    {% block content %}
    {% endblock %}
{% endblock %}
